{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<section class="w-4/5 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
  <h1 class="mb-6 text-3xl text-center">{{ title }}</h1>

  <div class="grid grid-cols-3 gap-3">
    {% for item in items %}
    <div>
      <a href="{% url 'item:detail' item.id %}">
        <div>
          {% if item.image %}
          <img src="{{ item.image.url }}" alt="{{ item.name }}" class="rounded-t-xl object-cover h-48 w-96"
            loading="lazy">
          {% else %}
          <img src="https://unsplash.it/g/48/96" alt="No image" class="rounded-t-xl object-cover h-48 w-96"
            loading="lazy">
          {% endif %}
        </div>
        <div class="p-6 bg-white rounded-b-xl">
          <h2 class="text-2xl">{{ item.name }}</h2>
          <p class="text-gray-500">Price: {{ item.price }}</p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
